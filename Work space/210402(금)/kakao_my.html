<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao_join_membership</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 1500px;
        }

        h1 {
            color: rgba(0, 0, 0, 0.616);
            margin: 25px;
        }

        h2 {
            color: rgba(0, 0, 0, 0.616);
            font-size: 20px;
        }

        .center {
            text-align: center;
        }

        .inline_block {
            display: inline-block;
        }

        .content_div {
            width: 460px;
            height: 600px;
            border: 1px solid rgba(128, 128, 128, 0.301);
        }

        .padding {
            padding: 60px;
        }

        .margin_0 {
            margin: 0 auto;
        }

        h6 {
            font-size: 12px;
            margin-top: 40px;
        }

        form ul {
            font-size: 10px;
            color: rgba(128, 128, 128, 0.473);
            margin-top: 15px;
        }

        .maring_top {
            margin-top: 10px;
        }

        li {
            margin-left: 18px;
        }

        .next_button {
            border: none;
            width: 100%;
            height: 40px;
            margin-top: 18px;
            margin-bottom: 50px;
            font-size: 18px;
            cursor:pointer;
        }

        input {
            width: 100%;
            height: 35px;
            border: none;
            border-bottom: 1px solid black;
        }

        .additional_content_input {
            width: 75%;
        }

        .authentication_number_button {
            margin-top: -34px;
            padding: 4px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgba(128, 128, 128, 0.473);
            border-radius: 15px;
            width: 135px;
            height: 35px;
            float: right;
            cursor:pointer;
        }


        .button_hover1:hover {
            background-color: rgba(206, 202, 202, 0.247);
        }

        .button_hover2:hover {
            background-color: rgba(128, 128, 128, 0.418);
        }

        .right {
            float: right;
        }

        .number_input {
            border-bottom: none;
        }
       
        select {
            display: inline-block;
            height: 34px;
            border: none;
            font-size: 20px;
            
        }
        input::placeholder{
            color: rgba(117, 116, 116, 0.39);
        }
      
    </style>
</head>

<body>
    <div class="center">
        <h1>kakao</h1>
    </div>
    
    <div class="content_div padding margin_0">
        <h2>카카오계정 정보를 입력해 주세요.</h2>
        <form action="" method="GET">
            <label for="email_address"><h6>카카오 계정 이메일</h6></label>
            <input type="text" name="email" id="email_address" placeholder="이메일 주소 입력" class="maring_top additional_content_input">@kakao.com
            <ul>
                <li>입력한 카카오메일로 카카오계정에 로그인할 수 있습니다.</li>
                <li>한번 만든 카카오메일은 변경할 수 없으니, 오타가 없도록 신중히 확인해 주세요.</li>
                <li>생성한 카카오메일로 카카오계정과 관련한 알림을 받아볼 수 있습니다.</li>
            </ul>
            <label for="pass">
                <h6>비밀번호</h6>
            </label>
            <input type="text" name="password" id="pass" placeholder="비밀번호(8~32자리)" class="maring_top">
            <br>
            <input type="text" placeholder="비밀번호 재입력" class="maring_top">
            <br>
            <h6>닉네임</h6>
            <input type="text" placeholder="닉네임을 입력해 주세요." class="maring_top additional_content_input">0/20
            <br>
            <h6>전화번호</h6>
            <div>
                <select name="local_number" id="local_number">
                    <option value="010">010</option>
                    <option value="016">016</option>
                    <option value="019">019</option>
                </select>
                <input type="text" placeholder="전화번호" class="right additional_content_input number_input">
            </div>
            <br>
            <button class="authentication_number_button button_hover1">인증번호 전송</button>
        </form>
        <button class="next_button button_hover2">다음</button>
    </div>
</body>

</html>
