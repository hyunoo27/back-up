<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
        }
        img:hover{
            width: 200px;
        }
        div{
            width: 100px;
            height: 100px;
            background-image: url(/couple.webp);
            background-size: 100% 100%;
            display: inline-block
        }
        .s1{
            transform: scaleX(2);
        }
        .s2{
            transform: scaley(2);
        }
        .s3{
            transform: scalez(2);
        }
        .s4{
            transform: scale(2,2);
        }
    </style>
</head>
<body>
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
    <div class="s4"></div>
    <hr>
    <img src="/couple.webp" class="i1" alt="이미지 로드에 실패했습니다.">
    <img src="/couple.webp" class="i2" alt="이미지 로드에 실패했습니다.">
    <img src="/couple.webp" class="i3" alt="이미지 로드에 실패했습니다.">
    <img src="/couple.webp" class="i4" alt="이미지 로드에 실패했습니다.">
</body>
</html>
