<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복/조건/분기문 연습</title>
    <script>
        var a, b, i, x;
        a = Number(prompt("두가지 수를 입력하세요"));
        b = Number(prompt("두가지 수를 입력하세요"));

        if (a >= b) {
            for (i = 1; i <= b; i++) {
                if (a % i == 0 && b % i == 0) {
                    x = i;
                }
            }
        }

        else {
            for (i = 1; i <= a; i++) {
                if (a % i == 0 && b % i == 0) {
                    x = i;
                }
            }
        }

        document.write("최대 공약수는 ", x, " 입니다.")

    </script>
</head>
