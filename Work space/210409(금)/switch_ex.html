<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치 예제</title>
    <script>
        var num=Number(prompt("숫자 입력, 1-google,2-naver,3-Daum"));
        var url= "https://"
        switch(num){
            case 1:
                document.write("google","<br>");
                url += "google.co.kr";
                break;
            case 2:
                document.write("naver","<br>");
                url += "naver.com";
                break;
            case 3:
                document.write("Daum","<br>");
                url += "daum.net";
                break;

            default : document.write("None data");
                url += null;
        }
        if(url != null)
            location.href = url;
    </script>
</head>
<body>
    
</body>
</html>
