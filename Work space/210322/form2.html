<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <form action="" method="GET">
        가입 약관 동의 여부
        <br>
        <input type="radio" value="yes" name="data">예
        <input type="radio" value="no" name="data">아니오
        <br>
        날짜 : <input type="date" name="data">
        <br>
        수량 : <input type="number" name="data" min="0" max="50" step="10">
        <br>
        첨부파일 : <input type="file">
        <br>
        슬라이더 : <input type="range">
        <br>
        color picker : <input type="color">
        <br>
        <select name="sell" id="">
            <option value="A">선택1</option>
            <option value="B" selected>선택2</option>
            <option value="C">선택3</option>
            <option value="D">선택4</option>
        </select>
        <br>
        <textarea name="" id="" cols="50" rows="20" placeholder="입력해" autofocus></textarea>
        <br>
        <button type="submit">전송</button>
    </form>
</body>

</html>
