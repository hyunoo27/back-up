<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BOARD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>게시판 글쓰기 페이지</h1>
    <form action="" method="GET">
        <table>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" placeholder="제목을 입력해 주세요"></td>
            </tr>
            <br>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" placeholder="작성자를 입력해 주세요"></td>
            </tr>
        </table>
        <br>
        내용
        <br>
        <br>
        <textarea name="textarea" id="" cols="60" rows="15" placeholder="내용을 입력해 주세요"></textarea>
        <br>
        첨부파일 <input type="file">
        <br>
        <hr>
        <input type="submit" value="글쓰기"> 
        <button type="submit">취소</button>
    </form>
</body>

</html>
