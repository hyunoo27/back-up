<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .box1 {
            background-color: blue;
        }

        .box2 {
            background-color: red;
        }
        .border{
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <div class="box1" onmouseover="changeBackground()" onclick="removeBorder"></div>
    <script>
        function changeBackground(){
            var box = document.getElementsByClassName("box1")[0];//박스 선택
            // alert(box[0].style.backgroundColor);
            // alert(box[0].className);//정말 box1인지 배경색 체크하는 과정
            console.log(box.style.backgroundColor);//현재 선택된 박스의 배경색 값 읽어오기
                                                   //태그 style 속성에서 적용한 값들을 읽어옴
            console.log(box.className);
            box.className = "box2";
            console.log(box.style.backgroundColor);
            console.log(box.className);
            
            //클래스 추가
            box.className += " border";//class 추가할때는 띄어쓰기 추가해줘야함
        }
   
        function removeBorder(){
            var box = document.getElementsByTagName("div")[0];
            //lert(box.className);
            box.className = box.className.replace("border","");
            box.className = box.className.trim();
            alert(box.className.length);
        }
    
    </script>
</body>

</html>
