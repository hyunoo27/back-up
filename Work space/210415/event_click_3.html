<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본으로 지정된 이벤트 처리를 취소</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
    </style>
    <script>
        window.onload = function(){
            var a = document.getElementsByTagName("a");
            for(i=0;i<a.length;i++){//length -> a태그의 갯수?
                a[i].onclick = function(e){//e를 쓰고 안쓰고 차이
                    if(this.id == "google"){
                        e.preventDefault();
                        // return false;
                    }
                }
            }
        }
    </script>
    
</head>
<body>
    <a href="http://www.google.com" id="google">구글로 이동</a>
    <br>
    <a href="http://www.naver.com" id="naver">네이버로 이동</a>
</body>
</html>
