<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 510px;
            height: 340px;
            padding: 10px;
            border: black 20px dashed;
            background-image: url(/couple.webp);
            background-repeat: no-repeat;
            background-position: center;
        }

        hr {
            border: tomato solid 5px;
            border-collapse: collapse;
        }
        .clip_text {
            width: 510px;
            height: 340px;
            padding: 10px;
            border: black 20px dashed;
            background-image: url(/couple.webp);
            background-repeat: no-repeat;
            background-position: center;
            font-size: 30px;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <hr>
    <div class="clip_text">글자 투명화 테스트</div>
  
</body>

</html>
