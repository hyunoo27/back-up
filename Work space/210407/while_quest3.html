<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습 3</title>
    <script>
        var i = Number(prompt("숫자 하나 입력하시오"));
        var result = 1;

        while (i > 1) {
            result = result * i;
            i--;
        }

        document.write(result);
        
    </script>
</head>
