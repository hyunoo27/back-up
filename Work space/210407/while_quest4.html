<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1;
        var total = 0;
        while(num!=0)
        {   
            num=Number(prompt("0이 아닌 숫자를 입력하시오. 0을 입력하면 지금까지의 합이 출력됩니다."));
            total = num + total;
        }
        document.write(total);
    </script>
</head>
