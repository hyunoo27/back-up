<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script>
         
        var a,b = 0;
        var a = prompt("첫번째 숫자 입력하세요","0");
        var b = prompt("두번째 숫자 입력하세요","0");
        a= Number(a);
        b= Number(b);
        
        document.write("두 숫자의 합은",a+b,"<br>");
        prompt("자 입력하세요","0");
        
    </script>

</head>
<body>
    
</body>
</html>
