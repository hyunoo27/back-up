<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습2</title>
    <script>
        var i = Number(prompt("단을 입력하세요"));
        var j = 1;
        var table = "<table>";
        while (j < 10) {
            table = table + "<tr>";
            table = table + "<td>"+i+"</td><td>*</td><td>j</td><td>=</td><td>i*j</td>";
            table = table + "</tr>";
            j++;
        }
        table = table + "</table>"
        document.write(table);
    </script>
    <style>
        td {
            border: 1px solid black;
            width: 50px;
            height: 25px;
            text-align: center;
        }
    </style>
</head>

<body>
</body>

</html>
