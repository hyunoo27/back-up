<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>태그 선택자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- css -->
    <style>
        p {
            color: rgb(230, 105, 167);
            font-style: italic;
        }

        h1 {
            color: rgb(0, 174, 255)
        }

        hr {
            background-color: rgb(255, 203, 72);
            height: 1px;
        }

        b {
            color: rgb(102, 30, 197);
        }
    </style>

</head>

<body>
    <h1>Lorem ipsum</h1>
    <hr>
    <p>찾아다녀도, 만천하의 불어 투명하되 품에 보라. 꽃 갑 피는 <b>커다란 부패</b>뿐이다.</p>
    <p>따뜻한 앞이 산야에 찾아 <b>너의 영락</b>과 끓는 타오르고 있다. 살았으며, 꾸며 있는 얼음</p>
    <p>부패를 되려니와, 이것이다. 인생에 귀는 긴지라 피어나는 노래하며 작고 뼈 살 구할 황금시대다.</p>
    <p>어디 눈이 싶이 맺어, 인간의 힘있다. 듣기만 <b>반짝이는 물방아 풀</b>이 열락의 따뜻한 이상, 아니다.</p>
</body>

</html>
