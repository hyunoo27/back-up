<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 더하기</title>
    <script>
        var a,b;
        a=2;
        b=7;
        //문자열에 +기호는 문자열에 문장 추가 로 인식
        var msg="hello, world";
        document.write(msg+(a+10),"<br>");
        document.write(msg+b+a,"<br>");
        document.write(b+a+msg);

    </script>
</head>
<body>
    
</body>
</html>
