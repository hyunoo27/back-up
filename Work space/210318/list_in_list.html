<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>목록 안에 목록 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <ul>
        <li>목록 태그 항목</li>
        <ul>
            <li>서브항목</li>
            <li>서브항목</li>
            <ul>
                <li>서브항목</li>
                <li>서브항목</li>
            </ul>
            <li>서브항목</li>
            <li>서브항목</li>
        </ul>
        <li>목록 태그 항목</li>
        <li>목록 태그 항목</li>

    </ul>

    <ol type="A">
        <li>목록 태그 항목</li>
        <ol>
            <li>서브항목</li>
            <ol type="i">
                <li>서브항목</li>
                <li>서브항목</li>
            </ol>
            <li>서브항목</li>
            <li>서브항목</li>
        </ol>
        <li>목록 태그 항목</li>
        <li>목록 태그 항목</li>
    </ol>
    
</body>

</html>
