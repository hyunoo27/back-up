<!DOCTYPE html>
<!-- saved from url=(0064)https://www.elandmall.com/scrapper/scrapper_goods_functions.html -->
<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>최근 본 상품</title>
<script type="text/javascript" src="./jquery-1.11.3.min.js(1).다운로드"></script>
<script type="text/javascript" src="./jquery-cookie.js(1).다운로드"></script>
<script type="text/javascript">
function getScrapperGoodsList() {
	$.cookie.raw = true;
	scrapper_goods_list = $.cookie('gnb_scraper_lately');
	if (scrapper_goods_list == undefined) {
		scrapper_goods_list = new Array();
	} else {
		scrapper_goods_list = JSON.parse(scrapper_goods_list);
	}
	
	$.each(scrapper_goods_list, function(i, d){
		if (d.imgfile == undefined) d.imgfile = d.imgFile;
	});
	
	return scrapper_goods_list;
}

function setScrapperGoods(scrapper_goods_list, domain, path, expires) {
	if (domain == undefined) domain = ".elandmall.com";
	if (path == undefined) path = "/scrapper";
	if (expires == undefined) expires = 1;

	$.cookie.raw = true;
	$.cookie('gnb_scraper_lately', JSON.stringify(scrapper_goods_list), {expires: expires, path: path, domain: domain});
}

function getLoadRecentGoods() {
	$.cookie.raw = true;
	load_recent_goods = $.cookie('load_recent_goods');
	if (load_recent_goods == undefined) {
		load_recent_goods = "";
	} else {
		load_recent_goods = load_recent_goods;
	}
	
	return load_recent_goods;
}

function setLoadRecentGoods(load_recent_goods, domain, path, expires) {
	if (domain == undefined) domain = ".elandmall.com";
	if (path == undefined) path = "/scrapper";
	if (expires == undefined) expires = 1;

	$.cookie.raw = true;
	$.cookie('load_recent_goods', load_recent_goods, {expires: expires, path: path, domain: domain});
}
</script>

</head><body></body></html>
