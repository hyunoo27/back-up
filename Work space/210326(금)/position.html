<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body{
            height: 3000px;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .absoulte{
            position: absolute;
            top: 200px;
            left: 100px;
        }
        .fixed{
            bottom:0%;
            right: 50%;
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="absoulte">position absoulte 설정</div>
    <div class="fixed">position fixed 설정</div>
</body>
</html>
