<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
    <script>
        // 객체 생성(메모리를 할당하겠다. / new)
        var today = new Date(2021,04,12);
        document.write(today,"<br>");
        document.write("년도 : ",today.getFullYear(),"<br>");
        document.write("월 : ",today.getMonth()+1,"<br>");
        document.write("일 : ",today.getDate(),"<br>");
        document.write("요일 : ",today.getDay(),"<hr>");

        testday = new Date(2021,04,25);
        document.write(testday,"<br>");
        document.write("년도 : ",testday.getFullYear(),"<br>");
        document.write("월 : ",testday.getMonth()+1,"<br>");
        document.write("일 : ",testday.getDate(),"<br>");
        document.write("요일 : ",testday.getDay(),"<hr>");

        document.write((testday.getTime()-today.getTime())/86400000,"일 남았습니다.","<br>");


    </script>
</head>
<body>
    
</body>
</html>
