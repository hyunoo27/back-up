<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function readTxt() {
            // JS에서 html 태그에 id 태그를 이용하여 접근하는 방법
            var txt = document.getElementById("txt");
            console.log(txt.value);
        }
    </script>
</head>

<body>
    <input type="text" id="txt" onkeyup="readTxt()">
    <button onclick="readTxt">실행</button>
</body>

</html>
