<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>float/clear</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /*
            float : 선택한 요소를 왼쪽부터 또는 오른쪽부터
                    순서대로 배치하는 CSS
             속성 : left, right
        */
        .container{
            width: 1200px;
            padding: 10px 0px;
            border: 1px solid black;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid rgb(12, 16, 206);
            float: left;
            font-size: 32px;
            font-weight: bold;
        }
        .left {
            float: left;
        }

        .right {
            float: right;
        }
    </style>
</head>

<body>
    <!--
        div box 4개 작성
        가로세로 길이, 테두리, 배경 색상은 전부 다르게
    -->
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>
    <!-- 
    <div class="container">
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
     -->

</body>

</html>
