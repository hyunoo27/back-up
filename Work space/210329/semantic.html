<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 5px;
        }
        header{
            width: 1200px;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 0 auto;
        }
        nav{
            width: 100%;
        }
        .container{
            width: 1200px;
            border: 1px solid rgb(255, 0, 0);
            box-sizing: border-box;
            margin: 0 auto;
        }
        section{
            width: 1000px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }
        aside{
            width: 200px;
            height: 400px;
            border: 1px solid black;
            float: left;

        }

    </style>
</head>
<body>
    <header>
         header : 웹 페이지에서 맨 윗부분, 머리글, 제목 영역
        <nav> nav : 링크 모음, 주로 메뉴 영역</nav>
    </header>
    
    <section>
        section : 내용 영역, 주제별 내용 영역
        <article>
            article : 실제 콘텐츠 세부 내용
        </article>
    </section>
    <aside> aside : 본문 외적인 내용 / section과 관계 없는 내용</aside>
    <footer>
        footer : 웹페이지에서 맨 아래 부분 => 이용약관 / copyright / 사업자 정보 / 고객센터
    </footer>

</body>
</html>
