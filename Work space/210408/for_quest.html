<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습</title>
    <script>
        var x = Number(prompt("입력한 값의 합을 구합니다, 0을 누르면 합을 출력 합니다."));
        var sum = 0;
        for (x=-1; x != 0;) {
            sum = sum + x;
        }
        document.write("합은?", sum);

    </script>
</head>
