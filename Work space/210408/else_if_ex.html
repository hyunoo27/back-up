    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = Number(prompt("숫자 입력(양수, 음수, 0)"));
        if(num>0){
            document.write("입력하신 숫자는 양수 입니다.");
        }
        else if(num<0){
            document.write("입력하신 숫자는 음수 입니다.");
        }
        else{
            document.write("입력하신 숫자는 0 입니다.");
        }
    
    </script>
