<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 조건문</title>
    <script>
        var score = Number(prompt("점수 입력(0~100)"));
        if (score >= 90 && score <= 100)
            document.write("A");
        else if (score >= 80 && score < 90)
            document.write("B");
        else if (score >= 70 && score < 80)
            document.write("C");
        else if (score >= 60 && score < 70)
            document.write("D");
        else
            document.write("F");
        // 앤드 굳이 안써도 된다.
        // 왜냐하면 위에서 순차적으로 이미 90이상이냐? 80이상이냐? 등으로 이미 걸럿기 때문
    </script>
</head>

<body>

</body>

</html>
