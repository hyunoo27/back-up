<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 520px;
            height: 60px;
            font-size: 40px;
            margin: 3px;
            border-radius: 10px;
            padding-left: 80px;
        }
        .background_img_id{
            background-image: url(/210331/img/iconfinder_internt_web_technology-13_274900.png);
            background-repeat: no-repeat;
            background-size: 55px;
            background-position: 12px center;
        }
        .background_img_pw{
            background-image: url(/210331/img/iconfinder_key_2639845.png);
            background-repeat: no-repeat;
            background-size: 60px;
            background-position: 12px center;
        }

        button {
            width: 608px;
            height: 60px;
            margin: 3px;
            font-size: 40px;
            color: white;
            background-color: rgba(0, 128, 0, 0.637);
        }

        div {
            width: 614px;
            margin: 0 auto;
        }
        form>img{
            width: 50px;
            height: 50px;
        }
        input:focus {outline:none;}

    </style>
</head>

<body>
    <div>
        <form action="" method="GET">
            <input class="background_img_id" type="text" placeholder="아이디를 입력하세요" autofocus>
            <br>
            <input class="background_img_pw" type="text" placeholder="암호를 입력하세요" autofocus>
        </form>
        <button type="button">로그인</button>
        <br>
        <button type="button">회원가입</button>
    </div>
</body>

</html>
