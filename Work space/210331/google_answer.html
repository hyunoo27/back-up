<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        a:link,
        a:visited {
            color: black;
            font-size: 16px;
            line-height: 16px;
            text-decoration: none;
            padding: 8px 0px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        nav {
            text-align: right;
        }

        nav ul {
            padding: 15px;
            display: inline-block;
        }

        nav li {
            display: inline-block;
            padding-left: 20px;
            font-size: 0px;
        }

        a>img {
            width: 16px;
        }

        .app {
            padding: 16px !important;
        }

        .app:hover {
            background-color: #e8e8e8;
            border-radius: 32px;
        }

        .login:link,
        .login:visited {
            width: 96px;
            /* height: 36px; */
            padding: 9px 0px;
            font-size: 16px;
            line-height: 16px;
            text-align: center;
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            border-radius: 5px;
        }

        .login:hover {
            text-decoration: none;
            box-shadow: 0px 0px 3px #2e86f8;
        }

        section {
            margin-top: 200px;
            text-align: center;
        }

        section input {
            width: 400px;
            height: 44px;
            padding-left: 50px;
            font-size: 20px;
            background-image: url('/0330/img/search.png');
            background-repeat: no-repeat;
            background-size: 32px;
            background-position: 10px center;
            border-style: none;
            outline: none;
        }

        form {
            border: 1px solid #e8e8e8;
            border-radius: 22px;
            display: inline-block;
            padding: 0px 20px;
        }

        form>* {
            float: left;
        }

        form a {
            display: inline-block;
            height: 32px;
            padding: 8px 0px;
            margin-left: 10px;
        }

        form a>img {
            width: 32px;
        }

        article>button {
            clear: both;
        }
        article button{
            padding: 0px 20px;
            height: 32px;
            margin-right: 5px;
            border: none;
        }
        /* 
        article > div{
            display: inline-block;
        }
         */
        footer{
            position: absolute;
            bottom: 0px;
            clear: both;
            width: 100%;
            background-color: #e8e8e8
        }
        footer > p,footer >div{
            width: 100%;
            height: 32px;
            border: 1px solid black;
            padding: 10px 10px;
        }
        footer ul:first-child{
            float: left;
            width: 650px;
        }
        footer ul:last-child{
            float: right;
            width: 550px;
        }
        footer li{
            display: inline-block;
        }
        
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#" title="gmail 페이지로 이동">gmail</a></li>
            <li><a href="#" title="이미지 검색 페이지로 이동">이미지</a></li>
            <li>
                <a href="#" title="Google 앱 화면" class="app">
                    <img src="/210331/img/app_menu.png" alt="구글 앱 메뉴 아이콘">
                </a>
            </li>
            <li>
                <a href="#" title="google 로그인 페이지 이동" class="login">로그인</a>
            </li>
        </ul>
    </nav>
    <section>
        <img src="/210331/img/google-logo.png" alt="구글 로고 이미지">
        <article>
            <form action="" method="get">
                <input type="text" placeholder="" name="search" id="search">
                <a><img src="/210331/img/keyboard.png" alt="화상 키보드 실행 아이콘"></a>
                <a><img src="/210331/img/mic.png" alt="음성인식 검색 실행 아이콘"></a>
            </form> 
            <div>
                <button>Google 검색</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </article>

    </section>
    <footer>
        <p><span>대한민국</span></p>
        <p>
            <ul>
                <li><a href="#" title="Google 정보 페이지 이동">Goole 정보</a></li>
                <li><a href="#" title="Google Ads 페이지 이동">광고</a></li>
                <li><a href="#" title="비지니스 페이지 이동">비지니스</a></li>
                <li><a href="#" title="Google 정보 페이지 이동">검색의 원리</a></li>
            </ul>
            <ul>
                <li><a href="#" title="개인정보처리방침 페이지로 이동">개인정보처리방침</a></li>
                <li><a href="#" title="약관 페이지로 이동">약관</a></li>
                <li><a href="#" title="설정 페이지로 이동">설정</a></li>
            </ul>
        </p>
    </footer>
</body>

</html>
